<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">-->
    <style>
        #loader {
            display: none;
        }
    </style>
</head>

<body style="background: rgb(25,31,38);">
    <h1 class="display-1 text-center" style="color: rgb(175,182,188);">QnA</h1>
    <h2 class="text-center" style="color: rgb(143,143,143);">Ask Me Anything</h2>
    <h4 class="text-center" style="color: rgb(143,143,143);">WikiNLP</h4>
    <div id="loader" class="text-center">
        <img src="{{url_for('static', filename='load.gif')}}" class="img-fluid">
    </div>
    <div class="text-center" id="content" style="padding-top: 20px;">
        <form action="{{ url_for('predict')}}" method="POST">
            <input type="text" name="question" style="width: 80vw;height: 10vh;" placeholder="Enter Question">
            <button class="btn btn-success" type="submit" style="width: 80vw;" onclick="loading()">ASK</button>
        </form>
    </div>
    <br>
    <h6 class="text-center" style="color: rgb(143,143,143);">Finds answers from suitable Wikipedia page</h6>
    <script>
        function loading(){
            document.getElementById("loader").style.display = "block";
            document.getElementById("content").style.display = "none";
        }
	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
