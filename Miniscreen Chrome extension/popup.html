<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>extension</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="text-center border rounded-0 border-dark" id="linkpage"
        style="padding: 10px;background-color: #c3c2a2;">
        <h2 style="color: rgb(74,78,81); font-family: 'Fredoka One', cursive;">MiniScreen</h2>
        <hr>
        <p style="color: red;" id='error'></p>
        <div class="input-append btn-group">
            <input <input type="url" id="linkinput" placeholder="URL" name="url" inputmode="url" required=""
                autocomplete="off">
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
            </a>
            <div role="menu" class="dropdown-menu text-center">
                <h5 class="dropdown-header" style="color: whitesmoke;font-family: 'Raleway', sans-serif;">Suggestions
                </h5>
                <div class="row no-gutters">
                    <div class="col dropdown-item" id="lgoogle"><img src="google.svg" width="24" height="24">
                    </div>
                    <div class="col dropdown-item" id="lyt"><img src="youtube.svg" width="24" height="24">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col dropdown-item" id="lgm"><img src="gmail.svg" width="24" height="24"></div>
                    <div class="col dropdown-item" id="lws"><img src="whatsapp.svg" width="24" height="24">
                    </div>
                </div>
            </div>
        </div>

        <div style="padding: 5px;"><button class="btn btn-success" id="link" type="submit">Enter</button></div>
    </div>
    <div class="text-center" id="framepage" style="display: none;">
        <div class="row no-gutters">
            <div class="col text-center">
                <button class="btn btn-danger btn-block" type="button" id="back">Back&nbsp;
                    <i class="typcn typcn-arrow-back"></i>
                </button>
            </div>
            <div class="col text-center">
                <button class="btn btn-warning btn-block" type="button" id="newtab">New Tab&nbsp;
                    <i class="typcn typcn-tabs-outline"></i>
                </button>
            </div>
        </div>
        <iframe id="myframe" src="" width="400" height="400"></iframe>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="link.js"></script>
</body>

</html>
